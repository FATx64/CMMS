{% load widget_tweaks %}

{% for hidden in form.hidden_fields %}
    <!-- csrf_token -->
    {{ hidden }}
{% endfor %}

{{ form.media }}
{% for field in form.visible_fields %}
    <div>
        {% if field.label %}
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">
                {{ field.label }}
                {% if field.field.required %}
                <span class="text-xs text-red-500">*</span>
                {% endif %}
                {% if field.errors %}
                <p class="text-xs text-red-500">{{ field.errors.0 }}<p>
                {% endif %}
            </label>
        {% else %}
            {% for error in field.errors %}
            <span class="help-block">{{ error }}</span>
            {% endfor %}
        {% endif %}

        <div class="mt-2">
            {{ field|add_class:"block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-cyan-500 sm:text-sm sm:leading-6" }}
        </div>

        {% if field.help_text %}
            <div class="mt-4 text-sm p-4 bg-amber-400 rounded-xl border border-solid border-amber-300">{{ field.help_text }}</div>
        {% endif %}
    </div>
{% endfor %}
